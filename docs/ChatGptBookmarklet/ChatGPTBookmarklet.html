<!-- ChatGPTBookmarklet.html -->
<div id="hpsChatGPTDialog" class="hps-chatgpt-dialog">
  <div class="hps-chatgpt-header">
    <button id="hpsChatGPTCloseTop" class="hps-chatgpt-close">Close</button>
  </div>
  <div class="hps-chatgpt-content">
    <div class="hps-chatgpt-summary" id="hpsChatGPTSummary"></div>
    <textarea id="hpsChatGPTQuestion" class="hps-chatgpt-question" placeholder="Ask a question" rows="5"></textarea>
    <div class="hps-chatgpt-controls">
      <input type="checkbox" id="hpsChatGPTIncludePageContent" class="hps-chatgpt-include-page-content" />
      <label for="hpsChatGPTIncludePageContent">Include page content</label>
      <button id="hpsChatGPTSubmit" class="hps-chatgpt-submit">Submit</button>
    </div>
    <div class="hps-chatgpt-response" id="hpsChatGPTResponse">
      <div id="hpsChatGPTAnswer"></div>
      <button id="hpsChatGPTCopyToClipboard" class="hps-chatgpt-copy-to-clipboard">Copy to clipboard</button>
      <button id="hpsChatGPTCloseBottom" class="hps-chatgpt-close">Close</button>
    </div>
  </div>
</div>
