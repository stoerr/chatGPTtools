<!-- ChatGPTBookmarklet.html -->
<div class="hpsChatGPTDialog-container">
    <div id="hpsChatGPTDialog" class="hps-chatgpt-dialog">
        <div class="hps-chatgpt-header">
            <h2>Page summary and Q&A with ChatGPT</h2>
            <div class="hps-chatgpt-header-controls">
                <button id="hpsChatGPTMaximize" class="hps-chatgpt-maximize">[+]</button>
                <button id="hpsChatGPTCloseTop" class="hps-chatgpt-close">[X]</button>
            </div>
        </div>
        <div class="hps-chatgpt-content">
            <textarea id="hpsChatGPTQuestion" class="hps-chatgpt-question" placeholder="Ask a question" rows="5"></textarea>
            <div class="hps-chatgpt-controls">
                <button id="hpsChatGPTSubmit">Submit</button>
                <input type="checkbox" id="hpsChatGPTIncludePageContent" class="hps-chatgpt-include-page-content" checked="checked"/>
                <label for="hpsChatGPTIncludePageContent">Include page content <span id="clipped" class="hidden" title="The content had more than 2000 words - we replaced the middle with ... to avoid hitting ChatGPT limits.">(clipped)</span></label>
            </div>
            <div class="hps-chatgpt-response" id="hpsChatGPTResponse">
                <div class="hps-chatgpt-answer" id="hpsChatGPTAnswer">
                    One moment.
                </div>
            </div>
            <div class="hps-chatgpt-controls">
                <button id="hpsChatGPTCopyToClipboard">Copy to clipboard</button>
                <button id="hpsChatGPTCloseBottom">Close Dialog</button>
                <button id="hpsChatGPTHelp">Help</button>
            </div>
        </div>
    </div>
</div>
