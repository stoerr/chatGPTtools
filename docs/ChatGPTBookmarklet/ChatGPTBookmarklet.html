<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="ChatGPTBookmarklet.css">
    <script type="text/javascript" src="ChatGPTBookmarklet-lib.js"></script>
    <script type="text/javascript" src="ChatGPTBookmarklet-data.js"></script>
    <script type="text/javascript" src="ChatGPTBookmarklet-impl.js"></script>
</head>
<body>
<div class="hpsChatGPTDialog-container">
    <div id="hpsChatGPTDialog" class="hps-chatgpt-dialog" onkeydown="window.hpsChatGPTBookmarklet.handleKeydown(event)">
        <div id="hps-chatgpt-dragheader">
            <div class="hps-chatgpt-header">
                <h2>Summary/Q&A with ChatGPT</h2>
                <div class="hps-chatgpt-header-controls">
                    <button id="hpsChatGPTMaximize" class="hps-chatgpt-maximize"
                            onclick="window.hpsChatGPTBookmarklet.toggleMaximize()">[+]
                    </button>
                    <button id="hpsChatGPTExpandLeft" onclick="window.hpsChatGPTBookmarklet.expandLeft()">[|<]</button>
                    <button id="hpsChatGPTExpandRight" onclick="window.hpsChatGPTBookmarklet.expandRight()">[>|]
                    </button>
                    <button id="hpsChatGPTCloseTop" class="hps-chatgpt-close"
                            onclick="window.hpsChatGPTBookmarklet.hideDialog()">[X]
                    </button>
                </div>
            </div>
        </div>
        <div class="hps-chatgpt-content">
            <textarea id="hpsChatGPTQuestion" class="hps-chatgpt-question" placeholder="Ask a question"
                      rows="5"></textarea>
            <div class="hps-chatgpt-controls">
                <button id="hpsChatGPTSubmit" onclick="window.hpsChatGPTBookmarklet.submitQuestion()" title="Submits the question to ChatGPT; pressing Enter also submits.">Submit</button>
                <input type="checkbox" id="hpsChatGPTIncludePageContent" class="hps-chatgpt-include-page-content"
                       checked="checked"/>
                <label for="hpsChatGPTIncludePageContent">Include page content
                    <span id="clipped" class="hidden"
                          title="The content had more than 2000 words - we replaced the middle with ... to avoid hitting ChatGPT limits.">(clipped)</span></label>
            </div>
            <div class="hps-chatgpt-response" id="hpsChatGPTResponse">
                <div class="hps-chatgpt-answer" id="hpsChatGPTAnswer">
                    One moment...
                </div>
            </div>
            <div class="hps-chatgpt-controls">
                <button id="hpsChatGPTCopyToClipboard" onclick="window.hpsChatGPTBookmarklet.copyToClipboard()">Copy to
                    clipboard
                </button>
                <button id="hpsChatGPTCloseBottom" onclick="window.hpsChatGPTBookmarklet.hideDialog()">Close Dialog
                </button>
                <button id="hpsChatGPTHelp" onclick="window.hpsChatGPTBookmarklet.showHelp()">Help</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
