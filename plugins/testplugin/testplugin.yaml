  /messageJsonObject:
    post:
      summary: Sends a message in json object in the body
      operationId: messageJsonObject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: message to send
              properties:
                message:
                  type: string
                  description: the actual message
      responses:
        '200':
          description: Message received acknowledgement
  /messagePlaintext:
    post:
      summary: Sends a message type Plaintext
      operationId: messagePlaintext
      requestBody:
        description: The message to send
        required: true
        content:
          text/plain:
            schema:
              description: Here comes the message
              type: string
      responses:
        '200':
          description: Message received acknowledgement
  /messageJavascript:
    post:
      summary: Sends a message type Javascript
      operationId: messageJavascript
      requestBody:
        required: true
        content:
          text/javascript:
            schema:
              type: string
              description: message to send
      responses:
        '200':
          description: Message received acknowledgement
  /messageXml:
    post:
      summary: Sends a message type XML
      operationId: messageXML
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              type: string
              description: message to send
      responses:
        '200':
          description: Message received acknowledgement
  /messageOctetStream:
    post:
      summary: Sends a message type Octet Stream
      operationId: messageOctetStream
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              description: message to send
      responses:
        '200':
          description: Message received acknowledgement
