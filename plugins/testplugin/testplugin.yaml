openapi: 3.0.1
info:
  title: Test ChatGPT Plugin
  description: A plugin that allows the user to inspect a directory and read the contents of files using ChatGPT
  version: 1.0.0
servers:
  - url: http://localhost:3010
paths:
  /messageQuery:
    post:
      summary: Sends a message in query
      operationId: messageQuery
      parameters:
        - in: query
          name: message
          required: true
          schema:
            type: string
          description: The message to send
      responses:
        '200':
          description: Message received acknowledgement
