openapi: 3.0.1
info:
  title: ReadDir ChatGPT Plugin
  description: A plugin that allows the user to inspect a directory and read the contents of files using ChatGPT
  version: 1.0.0
servers:
  - url: http://localhost:7364
paths:
  /listFiles:
    get:
      operationId: listFiles
      summary: Recursively lists files in a directory. Please be sure to provide a reason with the operation reason before calling this.
      parameters:
        - name: path
          in: query
          description: relative path to directory
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of relative paths of the files
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '404':
          description: Directory not found
  /readFile:
    get:
      operationId: readFile
      summary: Read a files content. Please be sure to provide a reason with the operation reason before calling this.
      parameters:
        - name: path
          in: query
          description: relative path to file
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Content of the file
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: File not found
  /reason:
    post:
      operationId: reason
      summary: Provide a reason for the next operation on the dirreader plugin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
            properties:
                reason:
                type: string
      responses:
        '204':
          description: Reason accepted

